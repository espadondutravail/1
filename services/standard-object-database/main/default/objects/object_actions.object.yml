name: object_actions
label: Object Action
icon: actions_and_buttons
enable_dataloader: false
hidden: true
version: 2
fields:
  object:
    type: master_detail
    reference_to: objects
    reference_to_field: name
    write_requires_master_read: true
    required: true
    label: Object
    create: false
    sort_no: 110
  label:
    type: text
    label: Label
    required: true
    is_name: true
    sort_no: 120
  name:
    type: text
    sort_no: 130
    label: API Name
    searchable: true
    index: true
    required: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  is_enable:
    type: boolean
    label: Enable
    sort_no: 140
    defaultValue: true
  visible:
    type: boolean
    # omit: true
    # hidden: true
    label: Visible
    is_wide: true
    sort_no: 200
    defaultValue: true
    amis:
      type: fieldSet
      title: 状态
      body: 
        - name: visible
          label: 显示
          type: switch
          staticOn: ${global.mode==='edit'?false:true}
        - name: visible_type
          label: 条件
          type: select
          value: static
          visibleOn: "${visible === true}"
          clearable: false
          staticOn: ${global.mode==='edit'?false:true}
          options: 
            - label: 静态值
              value: static
            - label: 表达式
              value: expression
  visible_type:
    name: visible_type
    type: select
    readonly: true
    visible_on: "{{false}}"
  visibleOn:
    type: text
    label: 表达式
    is_wide: true
    sort_no: 210
    amis:
      type: wrapper
      body:
        - type: input-text
          name: visibleOn
          static: true
          label: 表达式
          visibleOn: "${global.mode != 'edit'}"
        - type: input-formula
          name: visibleOn
          mixedMode: true
          label: 表达式
          visibleOn: "${global.mode==='edit' && visible_type == 'expression'}"
          variables: 
            - label: 当前记录
              value: record
              children: 
                - label: 名称
                  value: name
  'on':
    type: lookup
    label: 'On'
    is_wide: true
    required: true
    showIcon: false
    sort_no: 160
    options:
      - label: 显示在列表右上角
        value: list
        icon: contact_list
      - label: 显示在记录查看页右上角，以及列表视图中每项的下拉菜单中
        value: record
        icon: contact_list
      - label: 显示在记录查看页右上角的“更多”下拉菜单中，以及列表视图中每项的下拉菜单中
        value: record_more
        icon: lead_list
      - label: 显示在列表视图中每项的下拉菜单中
        value: list_item
        icon: action_list_component
      - label: 显示在记录查看页右上角
        value: record_only
        icon: contract
      - label: 显示在记录查看页右上角的“更多”下拉菜单中
        value: record_only_more
        icon: lead_list
    # optionsFunction: !<tag:yaml.org,2002:js/function> |-
      # function () {
      #         return [{
      #           label: "显示在列表右上角",
      #           value: "list",
      #           icon: "contact_list"
      #         }, {
      #           label: "显示在记录查看页右上角，以及列表视图中每项的下拉菜单中",
      #           value: "record",
