  amis_schema: 
    label: Amis Schema
    sort_no: 180
    type: code
    language: json
    required: false
    is_wide: true
    # hidden: true
    visible_on: "{{false}}"
  is_system:
    type: boolean
    label: 系统
    # omit: true
    readonly: true
    visible_on: "{{global.mode ==='read' ? true : false}}"
    disabled: true
    sort_no: 500
form:
  initialValues: !!js/function |
    function(){
      return {type: 'amis_button'}
    }
paging:
  enabled: false
actions: 
  showDesign: 
    label: 设计器
    on: record_only
  customize:
    label: 自定义
    on: record_only
list_views:
  all:
    columns:
      - label
      - name
      - object
      - 'on'
      - is_enable
      - modified
      - is_system
    label: All
    filter_scope: space
  customize:
    columns:
      - label
      - name
      - object
      - 'on'
      - is_enable
      - modified
      - is_system
    label: 自定义
    filters:
      - ["is_system","<>",true]
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
