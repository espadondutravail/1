      #           value: "record_only_more",
      #           icon: "lead_list"
      #         }];
      #       }
  type: 
    type: select
    sort_no: 170
    visible_on: "${false}"
    options:
      - label: Custom JavaScript
        value: script
      - label: Amis Button
        value: amis_button
      # - label: 打印模板(word)
      #   value: word-print
    defaultValue: amis_button
